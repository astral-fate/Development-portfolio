<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Projects | مشاريع المنتج</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS (optional) -->
</head>
<body>
    <div class="header">
        <h1>Product Projects | مشاريع المنتج</h1>
    </div>

    <nav class="nav">
        <a href="index.html">Home | الرئيسية</a>
    </nav>

    <div class="projects-container">
         <!-- Product Project 1 -->
         <div class="project-card">
            <div class="project-header">
               <div class="project-image">
                  <img src="img/book.png" alt="Project 1 Image">
               </div>
               <div class="project-info">
                  <h2 class="project-title">Young Humanitarian Handbook | كتيب دليل الشباب الإنسانيين</h2>
                  <p>Translation of a handbook designed for young people interested in humanitarian work, covering key concepts and practical skills.</p>
               </div>
            </div>

            <div class="translation-tabs">
               <button class="tab active" onclick="window.open('https://drive.google.com/file/d/YOUR_ORIGINAL_FILE_ID_1/view?usp=sharing', '_blank'); showContent('original1')">Original | النص الأصلي</button>
               <button class="tab" onclick="window.open('https://drive.google.com/file/d/YOUR_TRANSLATION_FILE_ID_1/view?usp=sharing', '_blank'); showContent('translation1')">Translation | الترجمة</button>
               <button class="tab" onclick="window.open('https://docs.google.com/document/d/1YSb-CkJrS8nGPD0redrLg1ZIjdRSQuIH/view?usp=sharing', '_blank'); showContent('bilingual1')">Bilingual | ثنائي اللغة</button>

            </div>
            <div class="translation-content">
               <div id="original1" class="content-section active">
               </div>

               <div id="translation1" class="content-section">
               </div>

               <div id="bilingual1" class="content-section">
               </div>
            </div>
         </div>

        <!-- Other Product Projects... -->
    </div>

    <script>
         function showContent(contentId) {
            // Get the project card containing this content
           const projectCard = document.getElementById(contentId).closest('.project-card');
            // Remove active class from all tabs and content sections within this project card
           projectCard.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
           projectCard.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
           // Add active class to selected tab and content
           const tabIndex = contentId.replace(/[0-9]/g, '');
           projectCard.querySelector(`.tab[onclick*="showContent('${contentId}')"]`).classList.add('active');
           document.getElementById(contentId).classList.add('active');

       }
    </script>
</body>
</html>
